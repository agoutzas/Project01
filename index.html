<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="css/tictactoe.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/database.js"></script>
  <script src="js/tictactoe.js"></script>
</head>

<body>
  <div class="heading"id="box">
    <header>
      <h1>Play Tic Tac Toe</h1>
    </header>
  </div>

  <div class="playerInfo">
    <p>Player A</p>
    <p>Player B</p>
  </div>

  <div class="gameBoard">
    <div>
      <div class="box">
        <div class="tic"id="0"></div>
        <div class="tic"id="1"></div>
        <div class="tic"id="2"></div>
        <div class="tic"id="3"></div>
        <div class="tic"id="4"></div>
        <div class="tic"id="5"></div>
        <div class="tic"id="6"></div>
        <div class="tic"id="7"></div>
        <div class="tic"id="8"></div>
    </div>
    </div>
  </div>

</body>
</html>

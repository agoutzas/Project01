<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TicTacToe</title>
  <link rel="stylesheet" href="css/tictactoe.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/database.js"></script>
  <script src="js/tictactoe.js"></script>

</head>

<body>
  <div class="heading"id="box">
    <header>
      <h1>Play Tic Tac Toe</h1>
    </header>

    <div class="whosTurn">
      <h2>It's Your Turn</h2>
    </div>

    <div class="playerA">
      <p>Player A</p>
      <div class="scoreA">
        <p></p>
      </div>
    </div>

    <div class="playerB">
      <p>Player B</p>
      <div class="scoreB">
        <p></p>
      </div>
    </div>

  </div>



  <div class="gameBoard">
    <div>
      <div class="box">
        <div class="tic"id="0"></div>
        <div class="tic"id="1"></div>
        <div class="tic"id="2"></div>
        <div class="tic"id="3"></div>
        <div class="tic"id="4"></div>
        <div class="tic"id="5"></div>
        <div class="tic"id="6"></div>
        <div class="tic"id="7"></div>
        <div class="tic"id="8"></div>
    </div>
    </div>
  </div>

  <div class="resultsTab">
    <p></p>
  </div>

  <div class="resetBoard">
    <button type="button" name="Reset Board">Reset Board</button>
  </div>

</body>
</html>

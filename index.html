<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>noughts and crosses</title>
  <link rel="stylesheet" href="css/tictactoe.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/database.js"></script>
  <script src="js/tictactoe.js"></script>

</head>

<body>
  <div class="heading"id="box">
    <header>
      <h1>Play noughts and crosses</h1>
    </header>

    <div class="whosTurn">
      <h2>It's Your Turn</h2>
    </div>

    <div class="playerA">
      <input id="playA" type="text" placeholder = "Please enter a name for player A" />
      <input id="playAbutton" type="button" value="Submit"/>
      <div class="scoreA">
      <p>0</p>
      </div>
    </div>

    <div class="playerB">
      <input id="playB" type="text" placeholder = "Please enter a name for player B" />
      <input id="playBbutton" type="button" value="Submit"/>

      <div class="scoreB">
        <p>0</p>
      </div>
    </div>

  </div>


  <div class="gameBoard">
    <div>
      <div class="box">
        <div class="tic"id="0"></div>
        <div class="tic"id="1"></div>
        <div class="tic"id="2"></div>
        <div class="tic"id="3"></div>
        <div class="tic"id="4"></div>
        <div class="tic"id="5"></div>
        <div class="tic"id="6"></div>
        <div class="tic"id="7"></div>
        <div class="tic"id="8"></div>
    </div>
    </div>
  </div>

  <div class="resultsTab">
    <p></p>
  </div>

  <div class="resetBoard">
    <button id="resBut" type="button" name="Reset Board">Reset Board</button>
    <button id="plaAgaBut"type="button" name="Play Again">Play Again</button>
  </div>

</body>
</html>
